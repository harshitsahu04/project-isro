<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space_Safari</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Global style */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Orbitron', sans-serif;
        }

        /* Background image style */
        .background {
            background-image: url('https://images.pexels.com/photos/6501751/pexels-photo-6501751.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
            background-size: cover;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Style for heading and other text */
        h1 {
            color: white;
            text-align: center;
            padding: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        p {
            color: white;
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        /* VR mode container */
        #vr-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            z-index: 10;
            overflow: hidden;
        }

        /* Left and right viewports for split screen */
        .vr-view {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
        }

        .vr-view.left {
            left: 0;
        }

        .vr-view.right {
            left: 50%;
        }

        iframe {
            width: 200%;
            height: 100%;
            border: none;
            transform: scale(0.5);
            transform-origin: left;
        }

        /* Button styling */
        .button {
            position: absolute;
            top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
            transition: background-color 0.3s ease;
        }

        /* Positioning the Home button */
        #home-btn {
            left: 20px;
        }

        /* Positioning the VR Split Screen button */
        #split-vr-btn {
            right: 20px;
        }

        /* Button hover effects */
        .button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <h1>Welcome to Space Safari</h1>
    <p>Explore the solar system in virtual reality or on your screen!</p>

    <!-- Normal VR/AR Solar System iFrame -->
    <iframe 
        id="solar-system-iframe"
        src="https://play.hatchxr.com/@hatchkids/solar-system---no-code/?embedded" 
        allowfullscreen 
        allow="vr; xr; accelerometer; magnetometer; gyroscope; webvr;webxr;">
    </iframe>

    <!-- Container for Split Screen VR Mode -->
    <div id="vr-container">
        <div class="vr-view left">
            <iframe 
                src="https://play.hatchxr.com/@hatchkids/solar-system---no-code/?embedded"
                allowfullscreen>
            </iframe>
        </div>
        <div class="vr-view right">
            <iframe 
                src="https://play.hatchxr.com/@hatchkids/solar-system---no-code/?embedded"
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <!-- Button to go back to Home page -->
    <button id="home-btn" class="button">Home</button>

    <!-- Button to trigger Split Screen VR -->
    <button id="split-vr-btn" class="button">Split Screen VR</button>

    <script>
        const homeButton = document.getElementById('home-btn');
        const splitVrButton = document.getElementById('split-vr-btn');
        const normalIframe = document.getElementById('solar-system-iframe');
        const vrContainer = document.getElementById('vr-container');

        // Navigate to Home
        homeButton.addEventListener('click', function() {
            window.location.href = 'index.html'; // Change 'index.html' to the URL of your homepage
        });

        // Enable Split Screen VR Mode
        splitVrButton.addEventListener('click', function() {
            normalIframe.style.display = 'none'; // Hide the normal iframe
            vrContainer.style.display = 'block'; // Show the split-screen VR mode
        });
    </script>

</body>
</html>
